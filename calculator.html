<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p class="js-result result"></p>
    <p>
      <button onclick="
        press('1');
      " class="gray-button">
        1
      </button>
      <button onclick="
        press('2');
      " class="gray-button">
        2
      </button>
      <button  onclick="
        press('3');
      " class="gray-button">
        3
      </button>
      <button onclick="
        press(' + ');
      " class="orange-button">
        +
      </button>
    </p>
    <p>
      <button onclick="
        press('4');
        " class="gray-button">
        4
      </button>
      <button onclick="
        press('5');
        " class="gray-button">
        5
      </button>
      <button onclick="
        press('6');
        " class="gray-button">
        6
      </button>
      <button onclick="
        press(' - ');
        " class="orange-button">
        -
      </button>
    </p>
    <p>
      <button onclick="
        press('7');
        " class="gray-button">
        7
      </button>
      <button onclick="
        press('8');
        " class="gray-button">
        8
      </button>
      <button onclick="
        press('9');
        " class="gray-button">
        9
      </button>
      <button onclick="
        press(' * ');
        " class="orange-button">
        *
      </button>
    </p>
    <p>
      <button onclick="
        press('0');
        " class="gray-button">
        0
      </button>
      <button onclick="
        press('.');
        " class="gray-button">
        .
      </button>
      <button onclick="
        calculation = eval(calculation);
        displayResult();
        saveCalculation();
        " class="gray-button">
        =
      </button>
      <button onclick="
        press(' / ');
        " class="orange-button">
        /
      </button>
    </p>
    <p>
      <button onclick="
        calculation = '';
        displayResult();
        saveCalculation();
        " class="gray-button clear-button">
        Clear
      </button>
    </p>
    <script src="calculator.js"></script>
  </body>
</html>
