<!DOCTYPE html>
<html>
  <title>
    IOS Calculator Clone
  </title>
  <link rel="stylesheet" href="styles.css">
  <body>
    <p class="js-result title"></p>

    <p>
      <button class="js-7-button gray-button">
        7
      </button>
      <button class="js-8-button gray-button">
        8
      </button>
      <button class="js-9-button gray-button">
        9
      </button>
      <button class="js-x-button orange-button">
        X
      </button>
    </p>

    <p>
      <button class="js-4-button gray-button">
        4
      </button>
      <button class="js-5-button gray-button">
        5
      </button>
      <button class="js-6-button gray-button">
        6
      </button>
      <button class="js-minus-button orange-button">
        -
      </button>
    </p>

    <p>
      <button class="js-1-button gray-button">
        1
      </button>
      <button class="js-2-button gray-button">
        2
      </button>
      <button class="js-3-button gray-button">
        3
      </button>
      <button class="js-add-button orange-button">
        +
      </button>
    </p>

    <p>
      <button class="js-divide-button gray-button">
        /
      </button>
      <button class="js-0-button gray-button">
        0
      </button>
      <button class="js-point-button gray-button">
        .
      </button>
      <button class="js-equals-button orange-button">
        =
      </button>
    </p>

    <p>
      <button class="js-clear-button gray-button clear-button">
        Clear
      </button>
      <button class="js-back-button orange-button back-button">
        Back
      </button>
    </p>

    <script src="javascript.js"></script>
  </body>
</html>
